<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .register-body {
            padding: 40px 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group label.required::after {
            content: ' *';
            color: #ef4444;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link p {
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.75rem;
        }

        .password-strength span {
            font-weight: 600;
        }

        .password-strength.weak {
            color: #ef4444;
        }

        .password-strength.medium {
            color: #f59e0b;
        }

        .password-strength.strong {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join us and start building your resume</p>
        </div>

        <div class="register-body">
            <div id="alertBox" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="required">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    <span class="error-message" id="usernameError">Username is required</span>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="firstName" class="required">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        <span class="error-message" id="firstNameError">First name is required</span>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="required">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        <span class="error-message" id="lastNameError">Last name is required</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    <span class="error-message" id="emailError">Valid email is required</span>
                </div>

                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
                    <span class="error-message" id="phoneError">Valid phone number is required</span>
                </div>

                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <span class="error-message" id="passwordError">Password must be at least 6 characters</span>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="required">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    <span class="error-message" id="confirmPasswordError">Passwords do not match</span>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 'weak';
            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'strong';
            } else if (password.length >= 6) {
                strength = 'medium';
            }
            
            strengthDiv.className = `password-strength ${strength}`;
            strengthDiv.innerHTML = `<span>Password strength: ${strength.toUpperCase()}</span>`;
        });

        // Validation functions
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePhone(phone) {
            return /^[\d\s\+\-\(\)]+$/.test(phone) && phone.replace(/\D/g, '').length >= 10;
        }

        // Clear error on input
        function clearError(inputId, errorId) {
            document.getElementById(inputId).addEventListener('input', function() {
                this.classList.remove('error');
                document.getElementById(errorId).classList.remove('show');
            });
        }

        clearError('username', 'usernameError');
        clearError('firstName', 'firstNameError');
        clearError('lastName', 'lastNameError');
        clearError('email', 'emailError');
        clearError('phone', 'phoneError');
        clearError('password', 'passwordError');
        clearError('confirmPassword', 'confirmPasswordError');

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const username = document.getElementById('username').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasError = false;

            // Validate all fields
            if (!username) {
                document.getElementById('username').classList.add('error');
                document.getElementById('usernameError').classList.add('show');
                hasError = true;
            }

            if (!firstName) {
                document.getElementById('firstName').classList.add('error');
                document.getElementById('firstNameError').classList.add('show');
                hasError = true;
            }

            if (!lastName) {
                document.getElementById('lastName').classList.add('error');
                document.getElementById('lastNameError').classList.add('show');
                hasError = true;
            }

            if (!email || !validateEmail(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').classList.add('show');
                hasError = true;
            }

            if (!phone || !validatePhone(phone)) {
                document.getElementById('phone').classList.add('error');
                document.getElementById('phoneError').classList.add('show');
                hasError = true;
            }

            if (password.length < 6) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('error');
                document.getElementById('confirmPasswordError').classList.add('show');
                hasError = true;
            }

            if (hasError) {
                showAlert('❌ Please fix the errors above', 'error');
                return;
            }

            try {
                // Call register API
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        firstName,
                        lastName,
                        email,
                        phone,
                        password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Show success and redirect to login
                    showAlert('✅ Account created successfully! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 2000);
                } else {
                    showAlert(`❌ ${result.message}`, 'error');
                }

            } catch (error) {
                console.error('Registration error:', error);
                showAlert('❌ Connection error! Make sure the backend server is running.', 'error');
            }
        });
    </script>
</body>
</html>
