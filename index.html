<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1e40af;
            --light-blue: #3b82f6;
            --lighter-blue: #60a5fa;
            --pale-blue: #dbeafe;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--pale-blue) 0%, var(--white) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .form-panel {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            padding: 30px;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--gray-100);
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-btn {
            background: var(--gray-600);
            color: var(--white);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: var(--gray-800);
        }

        .toggle-btn.off {
            background: #ef4444;
        }

        .toggle-btn.off:hover {
            background: #dc2626;
        }

        .section-content {
            transition: all 0.3s ease;
        }

        .section-content.hidden {
            display: none;
        }

        .print-btn {
            background: #8b5cf6;
            color: var(--white);
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
        }

        .print-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(139, 92, 246, 0.3);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-blue);
            font-family: 'Libre Baskerville', serif;
        }

        .add-btn {
            background: var(--light-blue);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: var(--primary-blue);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--gray-800);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input.invalid,
        textarea.invalid,
        select.invalid {
            border-color: #ef4444;
        }

        input.invalid:focus,
        textarea.invalid:focus,
        select.invalid:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .required-label::after {
            content: ' *';
            color: #ef4444;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            flex: 1;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .profile-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 4px solid var(--light-blue);
            overflow: hidden;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-placeholder {
            font-size: 3rem;
            color: var(--gray-600);
        }

        .item-card {
            background: var(--gray-50);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: var(--white);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .preview-btn, .download-btn {
            flex: 1;
            padding: 14px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        .preview-btn {
            background: var(--light-blue);
            color: var(--white);
        }

        .preview-btn:hover {
            background: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }

        .download-btn {
            background: var(--primary-blue);
            color: var(--white);
        }

        .download-btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(30, 64, 175, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--white);
            margin: 2% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.8rem;
        }

        .close {
            color: var(--white);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 40px;
        }

        /* Preview Panel Styles */
        .preview-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-blue);
            margin-bottom: 25px;
        }

        .preview-profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid var(--light-blue);
            overflow: hidden;
            background: var(--gray-100);
        }

        .preview-profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
            font-family: 'Libre Baskerville', serif;
        }

        .preview-contact {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .preview-section {
            margin-bottom: 25px;
        }

        .preview-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-family: 'Libre Baskerville', serif;
        }

        .preview-objective {
            color: var(--gray-800);
            line-height: 1.6;
            font-style: italic;
        }

        .preview-item {
            margin-bottom: 15px;
        }

        .preview-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .preview-item-title {
            font-weight: 600;
            color: var(--gray-800);
        }

        .preview-item-subtitle {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .preview-item-duration {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .preview-item-description {
            color: var(--gray-600);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-top: 5px;
        }

        .preview-skills {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .preview-skill-item {
            display: flex;
            gap: 10px;
        }

        .preview-skill-category {
            font-weight: 600;
            color: var(--gray-800);
            min-width: 120px;
        }

        .preview-skill-list {
            color: var(--gray-600);
        }

        .preview-hobbies {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 20px;
        }

        .preview-hobby {
            color: var(--gray-800);
            font-size: 0.9rem;
            position: relative;
            padding-left: 0
        }

        .preview-hobby::before {
            content: "•";
            position: absolute;
            left: -15px;
            font-weight: bold;
        }

        .preview-declaration {
            font-style: italic;
            color: var(--gray-600);
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid var(--gray-200);
            margin-bottom: 30px;
        }

        .preview-signature {
            text-align: right;
            margin-top: 20px;
        }

        .signature-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-blue);
            font-family: 'Libre Baskerville', serif;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                display: none;
            }
            
            .modal {
                display: block !important;
                position: static;
                background: none;
            }
            
            .modal-content {
                width: 100%;
                max-width: none;
                box-shadow: none;
                margin: 0;
                border-radius: 0;
            }
            
            .modal-header {
                display: none !important;
            }
            
            .modal-body {
                padding: 40px;
            }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder</h1>
            <p class="subtitle">Create your professional resume</p>
        </header>

        <div class="form-panel">
            <!-- Basic Information -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Basic Information</h2>
                </div>
                <!-- Hidden profile picture upload -->
                <input type="file" id="profilePicture" accept="image/*" onchange="handleProfileUpload(event)" style="display: none;">
                <div class="form-group">
                    <label class="required-label">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required oninput="clearFieldHighlight(event)">
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label class="required-label">Email</label>
                        <input type="email" id="email" placeholder="your.email@example.com" onblur="validateEmail()" required oninput="clearFieldHighlight(event)">
                    </div>
                    <div class="form-group">
                        <label class="required-label">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+1 234 567 8900" onblur="validatePhone()" required oninput="clearFieldHighlight(event)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="required-label">Date of Birth</label>
                    <input type="date" id="dob" required oninput="clearFieldHighlight(event)">
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label class="required-label">LinkedIn Profile</label>
                        <input type="text" id="linkedin" placeholder="linkedin.com/in/yourprofile" onblur="validateLinkedIn()" required oninput="clearFieldHighlight(event)">
                    </div>
                    <div class="form-group">
                        <label class="required-label">GitHub Profile</label>
                        <input type="text" id="github" placeholder="github.com/yourusername" onblur="validateGitHub()" required oninput="clearFieldHighlight(event)">
                    </div>
                </div>
            </div>

            <!-- Objective -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Objective</h2>
                </div>
                <div class="form-group">
                    <textarea id="objective" placeholder="Write your career objective..."></textarea>
                </div>
            </div>

            <!-- Work Experience -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Work Experience</h2>
                    <div class="section-controls">
                        <button class="toggle-btn" id="toggleWork" onclick="toggleSection('work')">Hide</button>
                        <button class="add-btn" onclick="addWorkExperience()">+ Add</button>
                    </div>
                </div>
                <div id="workExperienceContainer" class="section-content"></div>
            </div>

            <!-- Education -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Education</h2>
                    <div class="section-controls">
                        <button class="toggle-btn" id="toggleEducation" onclick="toggleSection('education')">Hide</button>
                        <button class="add-btn" onclick="addEducation()">+ Add</button>
                    </div>
                </div>
                <div id="educationContainer" class="section-content"></div>
            </div>

            <!-- Projects -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Projects</h2>
                    <div class="section-controls">
                        <button class="toggle-btn" id="toggleProjects" onclick="toggleSection('projects')">Hide</button>
                        <button class="add-btn" onclick="addProject()">+ Add</button>
                    </div>
                </div>
                <div id="projectsContainer" class="section-content"></div>
            </div>

            <!-- Skills -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Skills</h2>
                    <div class="section-controls">
                        <button class="toggle-btn" id="toggleSkills" onclick="toggleSection('skills')">Hide</button>
                        <button class="add-btn" onclick="addSkill()">+ Add</button>
                    </div>
                </div>
                <div id="skillsContainer" class="section-content"></div>
            </div>

            <!-- Hobbies -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Hobbies</h2>
                    <div class="section-controls">
                        <button class="toggle-btn" id="toggleHobbies" onclick="toggleSection('hobbies')">Hide</button>
                        <button class="add-btn" onclick="addHobby()">+ Add</button>
                    </div>
                </div>
                <div id="hobbiesContainer" class="section-content"></div>
            </div>

            <!-- Certifications -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Certifications</h2>
                    <div class="section-controls">
                        <button class="toggle-btn" id="toggleCertifications" onclick="toggleSection('certifications')">Hide</button>
                        <button class="add-btn" onclick="addCertification()">+ Add</button>
                    </div>
                </div>
                <div id="certificationsContainer" class="section-content"></div>
            </div>

            <!-- Declaration -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Declaration</h2>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="declaration" value="I hereby declare that all the information furnished above is true to the best of my knowledge.">
                    <label for="declaration">I hereby declare that all the information furnished above is true to the best of my knowledge.</label>
                </div>
            </div>

            <div class="action-buttons">
                <button class="preview-btn" onclick="showPreview()">Preview Resume</button>
                <button class="print-btn" onclick="printResume()">Print Resume</button>
                <button class="download-btn" onclick="downloadResume()">Download Resume</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Resume Preview</h2>
                <span class="close" onclick="closePreview()">&times;</span>
            </div>
            <div class="modal-body" id="previewContent"></div>
        </div>
    </div>

    <script>
        let workExperienceCount = 0;
        let educationCount = 0;
        let projectsCount = 0;
        let skillsCount = 0;
        let hobbiesCount = 0;
        let certificationsCount = 0;
        let profileImageData = null;

        // Initialize with one item in each section
        window.onload = function() {
            addWorkExperience();
            addEducation();
            addProject();
            addSkill();
            addHobby();
            addCertification();
        };

        function printResume() {
            const errors = validateAllFields();
            
            if (errors.length > 0) {
                let errorMessage = 'Please fill in the following mandatory fields:\n\n';
                errors.forEach(error => {
                    errorMessage += '• ' + error + '\n';
                });
                alert(errorMessage);
                return;
            }
            
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = generatePreviewHTML();
            const modal = document.getElementById('previewModal');
            modal.style.display = 'block';
            setTimeout(() => {
                window.print();
                modal.style.display = 'none';
            }, 500);
        }

        function handleProfileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImageData = e.target.result;
                    const preview = document.getElementById('profilePreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Profile">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function addWorkExperience() {
            const container = document.getElementById('workExperienceContainer');
            const id = workExperienceCount++;
            const isFirst = container.children.length === 0;
            const html = `
                <div class="item-card" id="work-${id}">
                    ${!isFirst ? '<button class="remove-btn" onclick="removeItem(\'work-' + id + '\')">&times;</button>' : ''}
                    <div class="form-group">
                        <label class="required-label">Company Name</label>
                        <input type="text" class="work-company" placeholder="Company Name" required oninput="clearFieldHighlight(event)">
                    </div>
                    <div class="form-group">
                        <label class="required-label">Position</label>
                        <input type="text" class="work-position" placeholder="Your Position" required oninput="clearFieldHighlight(event)">
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label class="required-label">Start Date</label>
                            <input type="date" class="work-start" onchange="calculateDuration(${id})" required oninput="clearFieldHighlight(event)">
                        </div>
                        <div class="form-group">
                            <label class="required-label">End Date</label>
                            <input type="date" class="work-end" onchange="calculateDuration(${id})" required oninput="clearFieldHighlight(event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Experience</label>
                        <input type="text" class="work-duration" id="duration-${id}" placeholder="Experience will be calculated automatically" readonly style="background: #f3f4f6;">
                    </div>
                    <div class="form-group">
                        <label class="required-label">Description</label>
                        <textarea class="work-description" placeholder="Job responsibilities and achievements" required oninput="clearFieldHighlight(event)"></textarea>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        function addEducation() {
            const container = document.getElementById('educationContainer');
            const id = educationCount++;
            const isFirst = container.children.length === 0;
            const html = `
                <div class="item-card" id="education-${id}">
                    ${!isFirst ? '<button class="remove-btn" onclick="removeItem(\'education-' + id + '\')">&times;</button>' : ''}
                    <div class="form-group">
                        <label class="required-label">Institution Name</label>
                        <input type="text" class="education-institution" placeholder="Institution Name" required oninput="clearFieldHighlight(event)">
                    </div>
                    <div class="form-group">
                        <label class="required-label">Degree</label>
                        <input type="text" class="education-degree" placeholder="Degree/Qualification" required oninput="clearFieldHighlight(event)">
                    </div>
                    <div class="form-group">
                        <label class="required-label">Year</label>
                        <input type="text" class="education-year" placeholder="2018 - 2022" required oninput="clearFieldHighlight(event)">
                    </div>
                    <div class="form-group">
                        <label>Details</label>
                        <textarea class="education-details" placeholder="Additional details (GPA, Honors, etc.)" oninput="clearFieldHighlight(event)"></textarea>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        function addProject() {
            const container = document.getElementById('projectsContainer');
            const id = projectsCount++;
            const isFirst = container.children.length === 0;
            const html = `
                <div class="item-card" id="project-${id}">

        function calculateDuration(id) {
            const card = document.getElementById(`work-${id}`);
            if (!card) return;

            const startDate = card.querySelector('.work-start').value;
            const endDate = card.querySelector('.work-end').value;
            const durationInput = document.getElementById(`duration-${id}`);

            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);

                if (end < start) {
                    durationInput.value = 'Invalid date range';
                    return;
                }

                // Calculate the difference in months
                let years = end.getFullYear() - start.getFullYear();
                let months = end.getMonth() - start.getMonth();
                
                if (months < 0) {
                    years--;
                    months += 12;
                }

                let durationText = '';
                
                if (years > 0 && months > 0) {
                    durationText = `${years} years, ${months} months`;
                } else if (years > 0 && months === 0) {
                    durationText = `${years} years`;
                } else if (months > 0) {
                    durationText = `${months} months`;
                } else {
                    durationText = '0 months';
                }

                durationInput.value = durationText;
            }
        }
